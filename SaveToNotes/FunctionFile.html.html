<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript">
		Office.initialize = function () {
		}

		// Helper function to add a status message to the info bar.
		function statusUpdate(icon, text) {
		  Office.context.mailbox.item.notificationMessages.replaceAsync("status", {
			type: "informationalMessage",
			icon: icon,
			message: text,
			persistent: false
		  });
		}

		function defaultStatus(event) {
		  statusUpdate("icon16" , "Hello World!");
		}

		function loadProps() {
			var props = "&restURL=" + encodeURIComponent(Office.context.mailbox.restUrl);
			props += "&restId=" + encodeURIComponent(Office.context.mailbox.convertToRestId(Office.context.mailbox.item.itemId, Office.MailboxEnums.RestVersion.v2_0));
			Office.context.mailbox.getCallbackTokenAsync({ isRest: true }, function (result) {
				if (result.status === "succeeded") {
					var accessToken = encodeURIComponent(result.value);
					window.open("http://britten1.internal.isw.net.au/customers/Centennial%20Coal/cc222.nsf/SaveEmail.xsp?accessToken=" + accessToken + props);
					return true;
				} else {
					Office.context.ui.showNotification("An error occurred, please try again. If the problem persists, contact your administrator.");
				}
			});
			return true;
		}
	</script>
</head>
<body>
<!-- NOTE: The body is empty on purpose. Since this is invoked via a button, there is no UI to render. -->
</body>
</html>
